name: Build Host Project

on:
  push:
    paths:
      - 'packages/host/**'
  pull_request:
    paths:
      - 'packages/host/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: yarn install

      - name: Build Shared
        run: yarn workspace shared build

      - name: Test Host
        run: yarn workspace hosts test

      - name: Build Host
        run: yarn workspace host build

      - name: Copy files to a temporary directory
        run: |
          mkdir microfrontend
          cp -R packages/host/dist/* microfrontend/

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: 138.68.115.124
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "microfrontend/*"
          target: "/usr/share/nginx/html"
